<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;716&display=swap" rel="stylesheet">
   
    
    <link rel="stylesheet" href="css/style.css">
     <title>hh</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#" >
                    <img class="logo-img" src="img/hh.ru logo.png" alt="logo hh" >
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link" href="#" >New York</a>
                        </li>
                        <li class="menu__item"> 
                            <a class="menu__link" href="#" >For job seekers</a>

                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#" >For employers</a>
                        </li>
                    </ul>
                </nav>
                <div class="buttons">
                    <button class="button-create">Create a resume</button>  
                    <button class="button-sing">Sing In</button>                   
                </div>
            </div>
        </div>   
    </header>

    <section class="main">
        <div class="container">
            <div class="main__inner">
                <div class="main__column">
                    <h1 class="main__title">Job Search</h1>
                    <h3 class="main__subtitle">Job for everyone</h3>
                    <div class="main__form">
                        <form action="" class="form">
                            <input class="text-find" type="text" placeholder="Profession, position or company">
                            
                            <button class="button-find">Find a job</button>  
                            
                        </form>
                    </div>

                </div>
                <div class="slider__column">
                    
                        <div class="item1"></div>
                        <div class="item2"></div>
                        <div class="item3"></div>
                        <div class="item4"></div>
                        <div class="item5"></div>
                        <div class="item6"></div>
                        <div class="item7"></div>
                        <div class="item8"></div>
                        <div class="item9"></div>
                        <div class="item10"></div>
                        <div class="item11"></div>
                        <div class="item12"></div>
                       

                    
               
            </div>

        </div> </div>
    </section>

 
    

    
    <script src="js/slick.min.js"></script>

   <script src="js/script.js"></script>
